<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Picture Zoom Game!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<style>
		* {
		  box-sizing: border-box;
		}
		.container {
		  max-width: 200px;
		  border: 1px solid black;
		  overflow: hidden;
		}
		img {
		  margin: 5%;
		  max-width: 90%;
		  transform: scale(15,15);
		}
		.slowTransition {
			transition: 2.5s;
			transform: scale(1,1);
		}
		.fastTransition {
			transition: 0.1s;
			transform: scale(15,15);
		}
	</style>
</head>
<body>
	<div class="container">
		<img id="picture" src="http://unsplash.it/250/251/?random" alt="accesibleeeee">
	</div>	
	<label for="option1">sun</label>
	<input type="radio" name="questionOne" id="option1" value="sun">
	<label for="option2">banana</label>
	<input type="radio" name="questionOne" id="option2" value="banana">
	<label for="option3">lemon</label>
	<input type="radio" name="questionOne" id="option3" value="lemon">
	<label for="option4">light</label>
	<input type="radio" name="questionOne" id="option4" value="light">

	<button id="submit" type="button" disabled="disabled">submit</button>
	<button id="cont" type="button">Continue</button>
	<h1></h1>
	<script>
		//These are objects that contain all our data
		var picture1 = {
			correctAnswer: 'banana',
			picturePath: 'http://unsplash.it/252/252/?random'
		}
		var picture2 = {
			questionPool: ['recycling bin','lampshade','tupperware','sky'],
			correctAnswer: 'tupperware',
			picturePath: 'http://unsplash.it/254/254/?random' 
		}
		var picture3 = {
			questionPool: ['strawberry','balloon','apple','hackeryou cup'],
			correctAnswer: 'hackeryou cup',
			picturePath: 'http://unsplash.it/251/253/?random'
		}
		
		//This array holds all our picture objects (this is done for indexing purposes)
		var pictureArray = [picture1, picture2, picture3];

		//This counter lets us iterate through pictureArray
		var counter = 0;

		//When any input elements are clicked, enable the submit button
		$('input').on('click', function(){
			$('#submit').removeAttr("disabled")
		})

		//When the submit button is clicked....
		$('#submit').on('click', function(){
			//define variables that are used to compare the user's choice with the correct choice
			var userChoice = $('input:checked').val();
			var correctAnswer = pictureArray[counter].correctAnswer;

			//zoom out on image and reset our radio/submit buttons
			$('img').addClass('slowTransition');
			$('#submit').attr("disabled", "disabled")
			$('input').prop('checked', false);
			
			//Run validateFunction after 2.5 seconds
			setTimeout(validateFunction, 2500);

			//this function reverts our zoom and shows us if the user is right or wrong
			function validateFunction() {
			$('img').removeClass('slowTransition');
			if (correctAnswer != userChoice) {
				$('h1').html('You chose wrong!');
			} else {
				$('h1').html('You win!');
			}
		}	
		
		//When the continue button is clicked...
		$('#cont').on('click', function() {
			//increase our counter so the next index of pictureArray is selected
			counter += 1;
			
			//Loop through all our labels and inputs and update their content with new options + pictures
			for (var i = 1; i <= 4; i++) {
				$(`label[for=option${i}]`).html(`${pictureArray[counter].questionPool[i-1]}`);
				$(`input[id=option${i}]`).val(`${pictureArray[counter].questionPool[i-1]}`);
				$('#picture').attr("src", `${pictureArray[counter].picturePath}`)
			}
		})	
	</script>
</body>
</html>
