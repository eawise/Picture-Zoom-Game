<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Picture Zoom Game!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/jquery.typeit/4.2.3/typeit.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h2 class="gameHeader">not a space shooter</h2>
	<div class="wrapper">
		<div class="startOverlay">
			<p class="type-it">Welcome to "not a space shooter"<br> try and guess what the picture is, and press submit!<br> The faster you guess, the more points you'll receive!</p>
			<button class="startButton" type="button">PLAY</button>
		</div>
		<div class="endOverlay">
			<p>Your final score is: </p>
			<p id="endScore">0</p>
		</div>
		<aside class="scoreBoard">
			<div class="level">
				<h4>Level</h4>
				<p>1</p>
			</div>
			<div class="score">
				<h4>Score</h4>
				<p>0</p>
			</div>
			<div class="timer">
				<h4>Time</h4>
				<p>15</p>
			</div>
		</aside>
		<main class="gameContent">
			<div class="pictureContainer">
				<img id="picture" src="assets/unicorn.jpg">
			</div>
			<div class="rightContainer">
				<div class="rightContainerOverlay">
					<h1 class="message">Lorem ipsum dolor sit.</h1>
					<button id="cont" type="button" class="continueButton">Continue</button>
				</div>
				<div class="options">
					<div class="buttonContainer">
						<input type="radio" name="questionOne" id="option1" value="horse">
						<label for="option1">white horse</label>
					</div>	
					<div class="buttonContainer">
						<input type="radio" name="questionOne" id="option2" value="unicorn">
						<label for="option2">unicorn</label>
					</div>
					<div class="buttonContainer">	
						<input type="radio" name="questionOne" id="option3" value="polar bear">
						<label for="option3">polar bear</label>
					</div>
					<div class="buttonContainer">	
						<input type="radio" name="questionOne" id="option4" value="albino lion">
						<label for="option4">albino lion</label>
					</div>	
				</div>
				<div class="submitContainer">
					<button id="submit" type="button" disabled="disabled">submit</button>
				</div>
			</div>
		</main>
	</div>
	<script src="pictureScript.js"></script>
	<script src="typeit.js"></script>
</body>
</html>
